---
#let's create users

- name: Ensure passwd is installed
  apt: name={{ item }} state=present
  with_items:
      - passwd

- name: create groups
  group: name={{ item }}
  with_items:
      - dev
      - admin

- name: create admin users
  user: name={{ item }} generate_ssh_key=yes groups=admin,dev append=yes
  with_items:
      - phra

- name: copy ssh key
  authorized_key: user=phra key=https://github.com/phra.keys

- name: redirect root mails
  copy: src=.forward dest=/root/.forward

- name: create dev users
  user: name={{ item }} generate_ssh_key=yes groups=dev append=yes
  with_items:
      - ale
      - gabriele
